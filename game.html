<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Game - Diane's Arcade</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #game-title {
            color: #F5E6D3;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #game {
            width: 100%;
            height: 700px;
            border: 3px solid #F5E6D3;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .controls {
            color: #F5E6D3;
            margin-top: 20px;
            text-align: center;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .back-button:hover {
            background: #45a049;
        }
        
        #loading {
            color: #F5E6D3;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Loading...</h1>
        <div id="loading">☕ Brewing your game...</div>
        <div id="game"></div>
        <div class="controls">
            <p>Most games use Arrow Keys or WASD to move</p>
            <p>Space bar for actions | Mouse for aiming/shooting</p>
        </div>
        <a href="index.html" class="back-button">← Back to Arcade</a>
    </div>
    
    <script>
        // Get game name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        
        if (gameName) {
            // Set title
            document.getElementById('game-title').textContent = gameName.replace(/_/g, ' ').toUpperCase();
            
            // Load Ruffle
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                "autoplay": "on",
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
            };
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('game');
            
            // Remove loading text
            document.getElementById('loading').remove();
            
            // Add player
            container.appendChild(player);
            
            // Load game
            player.load(`games/${gameName}.swf`);
            
            // Update page title
            document.title = `Playing ${gameName} - Diane's Arcade`;
        } else {
            document.getElementById('game-title').textContent = 'No game selected!';
            document.getElementById('loading').textContent = 'Please go back and select a game.';
        }
    </script>
</body>
</html>
