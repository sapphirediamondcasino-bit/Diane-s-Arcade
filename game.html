<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Game | Diane Keaton Memorial Arcade</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bf00ff;
            --neon-pink: #ff00ff;
            --dark-bg: #050510;
            --darker: #020208;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(0, 243, 255, 0.05) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 243, 255, 0.05) 50%, transparent 51%);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .top-bar {
            background: rgba(5, 5, 16, 0.98);
            backdrop-filter: blur(30px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--neon-blue);
            box-shadow: 0 5px 40px rgba(0, 243, 255, 0.4);
            z-index: 1000;
            position: sticky;
            top: 0;
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 30px var(--neon-blue);
            letter-spacing: 2px;
        }
        
        .back-btn {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 35px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1em;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 25px var(--neon-purple);
            border: none;
            cursor: pointer;
        }
        
        .back-btn:hover {
            box-shadow: 0 0 50px var(--neon-purple);
            transform: translateX(-5px) scale(1.05);
        }
        
        .game-container {
            width: 100%;
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        #game {
            width: 95vw;
            max-width: 1800px;
            height: 90vh;
            max-height: calc(100vh - 120px);
            border: 4px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 
                0 0 60px rgba(0, 243, 255, 0.6),
                inset 0 0 60px rgba(0, 243, 255, 0.1);
            background: #000;
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(0, 243, 255, 0.2);
            border-top: 6px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 40px var(--neon-blue);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 30px var(--neon-blue);
            letter-spacing: 3px;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 0 0 30px var(--neon-blue);
            }
            50% { 
                opacity: 0.6; 
                text-shadow: 0 0 60px var(--neon-blue), 0 0 90px var(--neon-purple);
            }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(5, 5, 16, 0.95);
            border: 3px solid var(--neon-pink);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            max-width: 700px;
            box-shadow: 0 0 60px var(--neon-pink);
            display: none;
            z-index: 200;
        }
        
        .error-message h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-pink);
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 0 0 30px var(--neon-pink);
        }
        
        .error-message p {
            font-size: 1.1em;
            line-height: 1.8;
            margin: 20px 0;
            opacity: 0.9;
        }
        
        .try-again-btn {
            font-family: 'Orbitron', sans-serif;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1.1em;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 0 30px var(--neon-blue);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(5, 5, 16, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            opacity: 0.8;
        }
        
        .recommended-section {
            max-width: 1600px;
            margin: 80px auto;
            padding: 40px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
        }
        
        .recommended-card {
            background: rgba(5, 5, 16, 0.85);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
        }
        
        .recommended-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 243, 255, 0.4);
        }
        
        .recommended-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid var(--neon-blue);
        }
        
        .recommended-content {
            padding: 20px;
            text-align: center;
        }
        
        .recommended-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3em;
            font-weight: 900;
            color: var(--neon-blue);
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            #game { width: 98vw; height: calc(100vh - 200px); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="game-title" id="game-title">LOADING GAME...</div>
        <a href="index.html" class="back-btn">‚Üê BACK TO ARCADE</a>
    </div>
    
    <div class="game-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING GAME...</div>
        </div>
        
        <div id="game"></div>
        
        <div class="error-message" id="error-msg">
            <h2>‚ö†Ô∏è GAME ERROR</h2>
            <p>The game file couldn't be loaded.</p>
            <button class="try-again-btn" onclick="location.reload()">TRY AGAIN</button>
            <a href="index.html" class="try-again-btn">BACK TO ARCADE</a>
        </div>
        
        <div class="controls-hint">
            üéÆ CONTROLS: Arrow Keys / WASD ‚Ä¢ Space ‚Ä¢ Mouse
        </div>
    </div>
    
    <div class="recommended-section">
        <h2 class="section-title">üéÆ PLAY NEXT</h2>
        <div class="recommended-grid" id="recommended-games"></div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        
        const games = {
            'motherload': { name: 'MOTHERLOAD', file: '1269 - MotherLoad.swf', image: 'https://archive.org/serve/motherload_202209/motherload_202209_screenshot.gif', desc: 'Dig deep for Martian minerals!', related: ['earntodie', 'gold01', 'raftwars'] },
            'happywheels': { name: 'HAPPY WHEELS', file: 'HappyWheels.swf', image: 'https://archive.org/serve/billiardss/00_A.png', desc: 'Ragdoll physics mayhem!', related: ['earntodie', 'robotunicornattack', 'ruahm'] },
            'gunblood': { name: 'GUN BLOOD', file: 'gunblood.swf', image: 'https://archive.org/download/gun-blood-flash-game/gunblood-menu.png', desc: 'Quick-draw western duels!', related: ['bushshootout', 'raftwars', 'raftwars2'] },
            'raftwars': { name: 'RAFT WARS', file: 'raftwars.swf', image: 'https://archive.org/serve/raft-wars_202207/raft-wars_202207_screenshot.gif', desc: 'Defend your treasure!', related: ['raftwars2', 'gunblood', 'gold01'] },
            'raftwars2': { name: 'RAFT WARS 2', file: 'raftwars2.swf', image: 'https://archive.org/serve/miniclip_raft_wars_2/miniclip_raft_wars_2_screenshot.gif', desc: 'More raft battles!', related: ['raftwars', 'gunblood', 'motherload'] },
            'robotunicornattack': { name: 'ROBOT UNICORN ATTACK', file: 'robotunicornattack_flash.swf', image: 'https://archive.org/serve/robotunicornattack_flash/RobotUnicornAttack_screenshot.jpg', desc: 'Chase your dreams!', related: ['ruahm', 'happywheels', 'earntodie'] },
            'ruahm': { name: 'ROBOT UNICORN ATTACK: HEAVY METAL', file: 'ruahm.swf', image: 'https://archive.org/serve/ruahm/ruahm_screenshot.gif', desc: 'Heavy metal edition!', related: ['robotunicornattack', 'happywheels', 'earntodie'] },
            'retrounicornattack': { name: 'RETRO UNICORN ATTACK', file: 'Retro-unicorn-attack.swf', image: 'https://archive.org/serve/robot_unicorn_attack/robot_unicorn_attack_screenshot.gif', desc: 'Classic unicorn runner!', related: ['robotunicornattack', 'ruahm', 'happywheels'] },
            'earntodie': { name: 'EARN TO DIE', file: 'EarnToDie_NotDoppler_dec.swf', image: 'https://archive.org/serve/etd_20220311/etd_20220311_screenshot.gif', desc: 'Drive through zombies!', related: ['earntodie2012', 'EarntoDie2016', 'EarntoDiePart2'] },
            'earntodie2012': { name: 'EARN TO DIE 2012', file: 'earn-to-die-2012.swf', image: 'https://archive.org/serve/earntodie2012/earntodie2012_screenshot.gif', desc: 'Zombie roadkill 2012!', related: ['earntodie', 'EarntoDie2016', 'EarntoDiePart2'] },
            'EarntoDie2016': { name: 'EARN TO DIE 2016', file: 'Earn to Die 2016.swf', image: 'https://archive.org/serve/earntodie2016/earntodie2016_screenshot.gif', desc: 'Apocalypse 2016!', related: ['earntodie', 'earntodie2012', 'EarntoDiePart2'] },
            'EarntoDiePart2': { name: 'EARN TO DIE PART 2', file: 'Earn to Die Part 2.swf', image: 'https://archive.org/serve/earntodiepart2/earntodiepart2_screenshot.gif', desc: 'Ultimate sequel!', related: ['earntodie', 'earntodie2012', 'EarntoDie2016'] },
            'bushshootout': { name: 'BUSH SHOOTOUT', file: '1452__bushshootout_game.swf', image: 'https://i.ytimg.com/vi/ykZC9y5R5TY/maxresdefault.jpg', desc: 'Retro political shooter!', related: ['gunblood', 'raftwars', 'tomandjerrybowling'] },
            'candymachine': { name: 'CANDY MACHINE DELUXE', file: 'flash_candymachinedeluxe.swf', image: 'https://archive.org/serve/flash_candymachinedeluxe/flash_candymachinedeluxe_screenshot.png', desc: 'Sweet puzzle fun!', related: ['jawbreaker', 'gold01', 'tomandjerrybowling'] },
            'jawbreaker': { name: 'JAWBREAKER', file: 'jawbreaker.swf', image: 'https://archive.org/serve/miniclip_jawbreaker/miniclip_jawbreaker_screenshot.gif', desc: 'Candy smashing action!', related: ['candymachine', 'gold01', 'tomandjerrybowling'] },
            'gold01': { name: 'GOLD MINER', file: 'gold01.swf', image: 'https://img.gamepix.com/games/gold-miner/cover/gold-miner.png?width=600&height=340&fit=cover', desc: 'Grab treasures!', related: ['motherload', 'raftwars', 'candymachine'] },
            'tomandjerrybowling': { name: 'TOM & JERRY BOWLING', file: 'tomandjerrybowling.swf', image: 'https://archive.org/serve/tom-and-jerry-bowling/00_B.png', desc: 'Cartoon bowling!', related: ['candymachine', 'gold01', 'bushshootout'] },
            'hive-hero': { name: 'HIVE HERO', file: 'hive-hero.swf', image: 'https://archive.org/serve/miniclip_hive_hero/miniclip_hive_hero_screenshot.gif', desc: 'Become the ultimate bee!', related: ['motherload', 'gold01', 'earntodie'] },
            'tj_trapomatic': { name: 'TJ TRAPOMATIC', file: 'tj_trapomatic.swf', image: 'https://archive.org/serve/tj_trapomatic/tj_trapomatic_screenshot.gif', desc: 'Contraption madness!', related: ['hive-hero', 'candymachine', 'tomandjerrybowling'] },
            'rickandmorty': { name: 'RICK AND MORTY', file: 'rick-and-morty.swf', image: "https://archive.org/serve/rick-and-mortys-rushed-licensed-adventure/Rick%20and%20Morty's%20Rushed%20Licensed%20Adventure%20sceenshot.jpg", desc: 'Interdimensional adventure!', related: ['happywheels', 'robotunicornattack', 'ruahm'] }
        };
        
        if (gameName && games[gameName]) {
            const currentGame = games[gameName];
            document.getElementById('game-title').textContent = currentGame.name;
            document.title = `Playing ${currentGame.name} | Diane Keaton Memorial Arcade`;
            
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                "autoplay": "on",
                "unmuteOverlay": "hidden",
                "backgroundColor": "#000000",
                "letterbox": "on",
                "warnOnUnsupportedContent": false,
                "contextMenu": false,
                "quality": "high",
                "scale": "showAll"
            };
            
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById('game');
            container.appendChild(player);
            
            setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 2000);
            
            player.load(`games/${currentGame.file}`)
                .then(() => {
                    console.log('Game loaded!');
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error-msg').style.display = 'block';
                });
            
            const recommendedContainer = document.getElementById('recommended-games');
            (currentGame.related || []).forEach(gameId => {
                const game = games[gameId];
                if (game) {
                    const card = document.createElement('a');
                    card.href = `game.html?game=${gameId}`;
                    card.className = 'recommended-card';
                    card.innerHTML = `
                        <img src="${game.image}" alt="${game.name}" class="recommended-image">
                        <div class="recommended-content">
                            <h3>${game.name}</h3>
                            <p>${game.desc}</p>
                        </div>
                    `;
                    recommendedContainer.appendChild(card);
                }
            });
        } else {
            document.getElementById('loading').innerHTML = `
                <div style="font-family: Orbitron; font-size: 2em; color: #ff00ff;">‚ö†Ô∏è GAME NOT FOUND</div>
                <a href="index.html" class="try-again-btn" style="margin-top: 30px;">‚Üê BACK TO ARCADE</a>
            `;
        }
    </script>
</body>
</html>
