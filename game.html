<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - DIANE KEATON'S ARCADE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 3px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: relative;
        }

        .game-title {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.6em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.8);
        }

        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .btn-fullscreen {
            background: linear-gradient(45deg, #00ff00, #00ffff);
        }

        /* Game Container - MUCH BIGGER! */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        #game-frame {
            width: 95vw;
            max-width: 1600px;
            height: 85vh;
            border: 5px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            background: #000;
        }

        /* Fullscreen Mode */
        .fullscreen #game-frame {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border: none;
            border-radius: 0;
        }

        .fullscreen .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen .top-bar:hover {
            opacity: 1;
        }

        /* Loading Screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading-text {
            font-size: 1.5em;
            color: #00ffff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 0.7em;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.5em;
            }

            #game-frame {
                width: 100vw;
                height: calc(100vh - 80px);
            }

            .top-bar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
        }

        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 0, 0, 0.2);
            border: 3px solid #ff0000;
            border-radius: 15px;
        }

        .error-title {
            font-size: 2em;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .error-desc {
            font-size: 0.7em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="game-title" id="game-title">LOADING GAME...</div>
        <div class="controls">
            <a href="index.html" class="btn btn-back">◀ BACK TO ARCADE</a>
            <button onclick="toggleFullscreen()" class="btn btn-fullscreen">⛶ FULLSCREEN</button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">LOADING...</div>
